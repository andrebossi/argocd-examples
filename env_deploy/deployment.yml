---
apiVersion: v1
kind: Namespace
metadata:
  name: nginx
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  namespace: nginx
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:1.14.2
         env:
          - name: SAMPLE_TESTE
            value: "Hello"
          - name: SAMPLE_TESTE
            value: "Hello"
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "12Mi"
            cpu: "20m"
          limits:
            memory: "128Mi"
            cpu: "100m"
